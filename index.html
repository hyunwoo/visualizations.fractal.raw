<html>
<head>
  <link rel="stylesheet" href="style.css">

  <script src="/lib/p5.min.js"></script>
  <script src="/lib/p5.dom.min.js"></script>
  <script src="/lib/p5.sound.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
</head>

<body>
<div class="ui">
  <!-- 여기가 조건 input-->
  <div class="input">
    <div class="name">Branch Count</div>
    <input type="range" min="1" max="12" step="1" name="branchCount">
  </div>

  <div class="input">
    <div class="name">Child Count</div>
    <input type="range" min="1" max="12" step="1" name="childCount">
  </div>

  <div class="input">
    <div class="name">Child Angle</div>
    <input type="range" min="1" max="12" step="1" name="childAngle">
  </div>

  <div class="separator"></div>
  <div class="input">
    <div class="name">Branch Length</div>
    <input type="range" min="1" max="12" step="1" name="branchLength">
  </div>

  <div class="input">
    <div class="name">Child Length Ratio</div>
    <input type="range" min="1" max="12" step="1" name="childLengthRatio">
  </div>

  <div class="separator"></div>

  <div class="input">
    <div class="name">Start Color</div>
    <input type="color" value="#ff075d" name="startColor">
  </div>

  <div class="input">
    <div class="name">End Color</div>
    <input type="color" value="#00b7e5" name="endColor">
  </div>

  <div class="separator"></div>
  <!--여기서 부터 Command-->
  <div class="command">Execute</div>

</div>
<div id="renderer"></div>
<script src="/fractal.generate.js"></script>
</body>


</html>
